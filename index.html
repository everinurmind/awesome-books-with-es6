<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Awesome Books</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#books" class="active">Books List</a></li>
            <li><a href="#add-book">Add Book Form</a></li>
            <li><a href="#contact">Contact Info</a></li>
        </ul>
    </nav>
    <main>
        <section id="books" class="content-section active">
            <h1>Book Collection</h1>
            <ul id="bookList"></ul>
        </section>
        <section id="add-book" class="content-section">
            <h1>Add a Book</h1>
            <div id="form">
                <label for="title">Title:</label>
                <input type="text" id="title">
                <label for="author">Author:</label>
                <input type="text" id="author">
                <button id="add">Add</button>
            </div>
        </section>
        <section id="contact" class="content-section">
            <h1>Contact Us</h1>
            <p>Email: awesomebooks@example.com</p>
            <p>Phone: 555-1234</p>
        </section>
    </main>
    <script type="module" src="./modules/bookApp.js"></script>
    <script type="module" src="./modules/switchSections.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
